name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t kubsh-test .
    
    - name: Run tests
      run: |
        docker run --rm \
          -v /tmp/test-results:/tmp/test-results \
          kubsh-test \
          bash -c "
            # Разрешаем запись в /etc/passwd для тестов
            chmod a+rw /etc/passwd
            # Запускаем тесты с выводом в файл
            pytest -v --junitxml=/tmp/test-results/results.xml || true
            # Выводим результаты
            cat /tmp/test-results/results.xml
          "
    
    - name: Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: /tmp/test-results/